    <style>
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 450px;
            width: 100%;
            /* Glassmorphism Effect for Main Container */
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .profile-photo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #6c5ce7;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.5);
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(45deg, #a29bfe, #fd79a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-weight: 700;
        }

        .tagline {
            font-size: 0.85rem;
            color: #dcdde1;
            margin-top: 5px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- Updated Info Box Style (Matching your Image) --- */
        .info-card {
            background: #2d2b55; /* Dark bluish-purple background */
            padding: 25px 20px;
            border-radius: 15px;
            text-align: left;
            border-left: 6px solid #6c5ce7; /* The left strip accent */
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 25px;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.95rem;
            color: #efedff;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-row i {
            width: 25px;
            color: #a29bfe; /* Light purple icon color */
            font-size: 1rem;
            text-align: center;
            margin-right: 15px;
        }

        .info-label {
            font-weight: 600;
            color: #fff;
            margin-right: 8px;
        }

        .info-value {
            color: #dcdde1;
            font-weight: 400;
        }
        /* ---------------------------------------------------- */

        .contact-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .contact-box a {
            padding: 12px;
            background: rgba(108, 92, 231, 0.15);
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            border: 1px solid rgba(108, 92, 231, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .contact-box a:hover {
            background: #6c5ce7;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        footer {
            margin-top: 25px;
            opacity: 0.5;
            font-size: 0.8rem;
        }
    </style>
